<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Manager</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../dist/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap"rel="stylesheet"/>
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>My Library</h1>
        <p>Verwalte deine Büchersammlung</p>
      </header>

      <main>
        <!-- Formular Bereich -->
        <section class="add-book-section">
          <h2>Neues Buch hinzufügen</h2>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Titel</label>
              <input
                type="text"
                id="title"
                placeholder="Der große Gatsby"
                required
              />
            </div>
            <div class="form-group">
              <label for="author">Autor</label>
              <input
                type="text"
                id="author"
                placeholder="F. Scott Fitzgerald"
                required
              />
            </div>
            <div class="form-group">
              <label for="pages">Seiten</label>
              <input type="number" id="pages" placeholder="200" />
            </div>
            <button type="submit" class="btn-primary">Buch speichern</button>
          </form>
        </section>

        <!-- Liste Bereich -->
        <section class="book-list-section">
          <h2>Deine Sammlung</h2>
          <div id="book-list" class="book-grid">
            <!-- Beispiel Karte (wird später dynamisch erzeugt) -->
            <div class="book-card">
              <div class="book-info">
                <h3>Der Alchimist</h3>
                <p class="author">Paulo Coelho</p>
                <span class="isbn">ISBN: 978-3257237274</span>
              </div>
              <div class="book-actions">
                <button class="btn-icon delete">Löschen</button>
              </div>
            </div>

            <div class="book-card">
              <div class="book-info">
                <h3>Clean Code</h3>
                <p class="author">Robert C. Martin</p>
                <span class="isbn">ISBN: 978-0132350884</span>
              </div>
              <div class="book-actions">
                <button class="btn-icon delete">Löschen</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- Hier kannst du später dein Frontend-Skript einbinden -->
    <!-- <script src="./client.js"></script> -->
  </body>
</html>
